<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <title>Add Client</title>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <link            rel="stylesheet"            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"    ></head><body><div class="container mt-5">    <div class="card shadow">        <div class="card-header bg-primary text-white">            <h4 class="mb-0">Add New Client</h4>        </div>        <div class="card-body">            <form th:action="@{/clients/add}" th:object="${client}" method="post">                <div class="row mb-3">                    <div class="col-md-6">                        <label for="firstName" class="form-label">First Name</label>                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>                    </div>                    <div class="col-md-6">                        <label for="lastName" class="form-label">Last Name</label>                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>                    </div>                </div>                <div class="mb-3">                    <label for="email" class="form-label">Email</label>                    <input type="email" id="email" th:field="*{email}" class="form-control" required>                </div>                <div class="row mb-3">                    <div class="col-md-6">                        <label for="phone" class="form-label">Phone</label>                        <input type="text" id="phone" th:field="*{phone}" class="form-control">                    </div>                    <div class="col-md-6">                        <label for="address" class="form-label">Address</label>                        <input type="text" id="address" th:field="*{address}" class="form-control">                    </div>                </div>                <div class="d-flex justify-content-end">                    <button type="submit" class="btn btn-success me-2">Save</button>                    <a th:href="@{/clients}" class="btn btn-secondary">Cancel</a>                </div>            </form>        </div>    </div></div><script        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
