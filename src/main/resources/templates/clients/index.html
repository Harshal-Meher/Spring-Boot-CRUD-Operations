<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <title>Client List</title>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head><body><div class="container mt-4">    <div class="d-flex justify-content-between align-items-center mb-3">        <h2>Client List</h2>        <a href="/clients/add" class="btn btn-primary">Add New Client</a>    </div>    <form th:action="@{/clients/search}" method="get" class="row mb-3">        <div class="col-md-4">            <input type="text" name="keyword" class="form-control" placeholder="Search by first or last name...">        </div>        <div class="col-md-2">            <button type="submit" class="btn btn-primary">Search</button>        </div>    </form>    <tr th:if="${clients.size() == 0}">        <td colspan="8" class="text-center text-danger">No clients found</td>    </tr>    <table class="table table-bordered table-striped">        <thead class="table-dark">        <tr>            <th>ID</th>            <th>First Name</th>            <th>Last Name</th>            <th>Email</th>            <th>Phone</th>            <th>Address</th>            <th>Status</th>            <th>Created At</th>            <th>Actions</th>        </tr>        </thead>        <tbody>        <tr th:each="client : ${clients}">            <td th:text="${client.id}"></td>            <td th:text="${client.firstName}"></td>            <td th:text="${client.lastName}"></td>            <td th:text="${client.email}"></td>            <td th:text="${client.phone}"></td>            <td th:text="${client.address}"></td>            <td th:text="${client.status}"></td>            <td th:text="${#dates.format(client.createdAt, 'dd-MM-yyyy HH:mm')}"></td>            <td>                <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-sm btn-warning">Edit</a>                <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-sm btn-danger"                   onclick="return confirm('Are you sure you want to delete this client?');">Delete</a>            </td>        </tr>        </tbody>    </table></div></body></html>
